{% extends "keymantics/base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}

<div class="col-md-12 text-center">
    <form class="form-inline" action="/keymantics/results/" method="post">{% csrf_token %}
        <span class="col-md-7 col-md-offset-1">
            <input type="question" class="form-control form-control-lg" name="query" id="query" placeholder="Enter an Url" style="width: 120%; height: 55px;">
        </span>
        <span class="col-md-2 col-md-offset-1">
            <button type="search" class="btn btn-primary" style="height: 55px; width: 70%;">Rechercher</button>
        </span>
    </form>
</div>



{% endblock %}
